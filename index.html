  <script>
    //exercise to practice functions, guess a number between 0 and 10 in 3 tries
    // generate a random number
    // ask the user for a number



    const generateGuess = () =>{
      return Math.floor(Math.random() * 11)
    }

    const target = generateGuess()
    console.log(target)

    const guessNumber = () =>{
      return prompt('guess a number between 0 and 10') * 1
    }

    const isRight = (n) => {
      return n === target
    }


    const guess = () => {
      for (let i=0; i< 3; i++) {
        const num = guessNumber()
        if (isRight(num)){
          console.log("well done, you guessed right")
          i= 2
        } else {
          console.log(`You failed, try again, only ${2-i} guess left`)
        }
      }
    }

    guess()
  </script>
